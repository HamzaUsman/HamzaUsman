<!DOCTYPE html>
<html>

	<title>Book Ac Repair-man</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
<div class="inner-back">

        <div class="col-sm-8 col-xs-12 " >
      <div class="col-sm-3 col-xs-12">
      
      </div>
      <div class="col-sm-8 col-xs-12 space1">
        <h3>AC REPAIRMAN</h3>
        <p>Book verified & skilled A.C technicians to get a new Air conditioner installed or your old one serviced or refilled with gas within a few seconds.</p>
      </div>
    </div>
        <div class="col-sm-4 col-xs-12">

                <input type="text" class="form-control in1" placeholder="Full Name" name="fullname" required>
		 <label id="fullname_error" style="display:none; color:#f30;" class="order-lable">Name is required</label>
        <input type="email" class="form-control in1" placeholder="Email" name="email" required>
		 <label id="email_error" style="display:none; color:#f30;" class="order-lable">Email is required</label>
        <input type="tel" class="form-control in1" placeholder="Phone (03XXXXXXXXX)" name="phone" required>
		 <label id="phone_error" style="display:none; color:#f30;" class="order-lable">Check your phone number format (03XXXXXXXXX) </label>
        <input type="tel" class="form-control in1" placeholder="Alternate Phone (03XXXXXXXXX or 0213XXXXXXX)" name="altphone" >
 <label id="alt_phone_error" style="display:none; color:#f30;" class="order-lable">Check your number format (03XXXXXXXXX or 0213XXXXXXX) </label>
        <input type="text" class="form-control in1 datepicker" placeholder="Date" name="preferred_date" required>
		 <label id="preferred_date_error" style="display:none; color:#f30;" class="order-lable">Preferred date is required</label>

          <option id="time-11-01" value="11:00 am-01:00 pm">11:00-01:00 pm</option>
        <option id="time-01-03" value="01:00 pm-03:00 pm">01:00-03:00 pm</option>
        <option id="time-03-05" value="03:00 pm-05:00 pm">03:00-05:00 pm</option>
        <option id="time-05-07" value="05:00 pm-07:00 pm">05:00-07:00 pm</option>
        </select>
		 <label id="Preferred_Time_error" style="display:none; color:#f30;" class="order-lable">Preferred time is required</label>
       		<select id="order-subcategory-select" name="subcategories[]" multiple required="" class="form-control in1">
          <option value="">Choose Sub Categories</option>

		 <label id="area_error" style="display:none; color:#f30;" class="order-lable">Please select at least one area</label>
        <div id="loading">
        
	</div>
         <select class='form-control in1' id="order-subarea-select" name="subarea" >
        <option value="">Choose Subarea</option>
    	</select>
        <textarea placeholder="Address" rows="4" class="form-control in1" id="" name="address"></textarea> 
		<textarea placeholder="Briefly describe your order" rows="4" class="form-control in1" id="additional_notes" name="additional_notes"></textarea>
        <label id="Preferred_Time_Message" style="display:none; color:#f30;" class="order-lable">Sorry - same day orders cannot be placed after 4pm. Please select the next available date from calendar</label>
      	 
        <input type="submit" id="submit-button" class="btn btn-info order-btn" value="Submit">
      </form>
    </div>
  </div>
</div>
