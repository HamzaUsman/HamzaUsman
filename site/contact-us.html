<!DOCTYPE html>
<html>
<head>
	<title>Contact Us!</title>
	 <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href ="css/bootstrap-theme-min.css">
    <link rel="stylesheet" href="css/styles.css">

    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
<style>
   #contactus-heading{


	color:#D9853B;    
	}

	#contact-cont{
		position: relative;

		border: 2px solid black;
		padding-top:10px;
		padding-bottom: 10px;
		width: 800px;
		margin:0 auto;
		box-shadow: 4px 6px 4px #555555;
	}
	label {
	   width: 100px;
	   display: inline-block;
	   text-align: right;
	}
	#textarea{
	height:200px;
	width:400px;
	}
	#fb-label{
	 padding-left: 100px;

	}


</style>

</head>
<body>
 <div class="container" id="contact-cont" align="center">

<h1 align="center" id="contactus-heading">Contact Us!</h1>
<span id="feedback-msg">RHSF would like to know of your experience. We prefer discretion to make this brand even better for everyone.</span>
<p></p>
<form action="" id = 'postForm' method="POST">

<p>
<label for="name">Name</label>
<input id="name" name="name" placeholder="Enter Name" />
</p>
<p>
<label for="email" >Email</label>
<input id="email" name="email" placeholder="Enter Email"/>
</p>

<p>
<label>Worker ID</label>
<select name="area" >

          <option value="">UP Worker rating!</option>
          			  <option value=""></option>
                      <option value="">#</option>
                      <option value="">##</option>
                      <option value="">###</option>
 </select>
</p>

<p>
<label for="feedback" class="row pull-left" id="fb-label">Feedback</label>
<textarea id="textarea" name="textarea"> </textarea>
</p>


<p align="center"><input type="submit" id="submit-button" class="btn btn-info order-btn" value="Submit"></p>

</form>
</div>

</body>
</html>
