<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RHSF Home Solutions</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href ="css/bootstrap-theme-min.css">
    <link rel="stylesheet" href="css/styles.css">

    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

	<title>Create an Account</title>

<style type="text/css">
	#login-heading{


	color:#D9853B;    
	}
	
	#login-cont{
		border: 2px solid black;
		margin-top:50px;
		width: 800px;
		margin:0 auto;
		margin: 50px;
	}
	label {
	   width: 100px;
	   display: inline-block;
	   text-align: right;
	}

</style>
<body>

<div class="container" id="login-cont">


<div id="center">
<h1 align="center" id="login-heading">Create an Account</h1>
<form action="index.html">
<p>
<label for="user-id">User-ID</label>
<input id="user-id" name="user-id" placeholder="User ID" required/>
</p>
<p>
<label for="name">Name</label>
<input id="name" name="name" type="text" placeholder="Enter your name" required/>
</p>

<p>
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text" placeholder="Enter phone" required/>
</p>

<p>
<label for="Email">Email</label>
<input id="email" name="email" type="email" placeholder="Enter email" required/>
</p>

<p> <label for="address">Address</label>
<input id="email" name="email" type="email" placeholder="Enter email" required/> </p>

<label for="area">Area</label>
<select name="area" placeholder="Select your area">
		<option value ="null"></option>
		<option value ="Gulshan Iqbal">Gulshan Iqbal</option>
		<option value ="Gulistan-e-Jauhar">Gulistan-e-Jauhar</option>
		<option value ="Lyari">Lyari</option>
		<option value ="Clifton">Clifton</option>
		<option value ="DHA">DHA</option>
 </select>
<p> <label for="address">Address</label>
<input id="address" name="address" placeholder="Enter full Address" required/> </p>


<p align="center"><button id="Submit" value="Submit">Submit</button></p>

</form>
</div>
</div>





<!-- Calling jquery first -->
<script language="JavaScript" type="text/javascript" src="scripts/bootstrap.min.js"></script>
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-3.1.1.min.js"></script> 
  <script src="js/bootstrap.js"></script>
 
</script>
</body>
</html>
