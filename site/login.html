<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RHSF Home Solutions</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href ="css/bootstrap-theme-min.css">
    <link rel="stylesheet" href="css/styles.css">

    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

	<title>Login to RHSF Home solutions</title>
</head>

<style type="text/css">
	#login-heading{


	color:#D9853B;    
	}
	
	#login-cont{
		border: 2px solid black;
		margin-top:50px;
		width: 800px;
		margin:0 auto;

	}
	label {
	   width: 200px;
	   display: inline-block;
	   text-align: right;
	}

</style>
<body>

<div class="container" id="login-cont" align="center">

<h1 align="center" id="login-heading">User Login</h1>
<form action="index.html">
<p>
<label for="user-id">User-ID</label>
<input id="user-id" name="user-id" placeholder="User ID" required/>
</p>
<p>
<label for="password">Password</label>
<input id="password" name="password" type="password" placeholder="Password" required/>
</p>
<p align="center"><button id="Submit" value="Submit" >Submit</button></p>

</form>
</div>





<!-- Calling jquery first -->
<script language="JavaScript" type="text/javascript" src="scripts/bootstrap.min.js"></script>
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-3.1.1.min.js"></script> 
  <script src="js/bootstrap.js"></script>
 
</script>
</body>
</html>
